<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tryindex</title>
    <style type="text/css">
        .video-responsive{
        overflow:hidden;
        padding-bottom:56.25%;
        position:relative;
        height:0;
    }
    .video-responsive iframe{
        left:0;
        top:0;
        height:100%;
        width:100%;
        position:absolute;
    }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <div class="video-responsive">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4U2EP_sQDwE" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
